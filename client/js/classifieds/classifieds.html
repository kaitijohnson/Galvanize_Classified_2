<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand">Galvanize Classifieds</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    </div>
  </div>
</nav>

<main class="container">

  <!-- <feed></feed> -->
  <ul class="nav nav-pills">
    <li role="presentation" class="active">
      <input type="search" class="form-control input-sm search-form" placeholder="Search" ng-model="search">
    </li>
    <li></li>
    <li>
      <h5> Sort By:</h5></li>
    <li class="dropdown" ng-init="sort='-votes'; sortName='votes'">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      {{ sortName }}
      </a>
      <ul class="dropdown-menu">
        <li><a ng-click="sort='-created_at'; sortName='new';"> Newest </a></li>
        <li><a ng-click="sort='created_at'; sortName='title';"> Oldest </a></li>
        <li><a ng-click="sort='-price'; sortName='date';"> Price: Low to High </a></li>
        <li><a ng-click="sort='price'; sortName='date';"> Price: High to Low </a></li>
      </ul>
    </li>
  </ul>
  <div class="row" ng-repeat="post in $ctrl.classifieds | filter:searchText | orderBy:sortBy">
    <div class="col-md-12">

      <div class="well">
        <div class="media-left">
          <img class="media-object" ng-src="{{post.item_image}}" width='200px'>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ post.title }}</h4>
          <div>{{ post.description}}</div>
          <p>${{ post.price }}</p>
          <p> {{ post.created_at | date:'short'}} </p>
          <a ng-click="$ctrl.toggleEdit()">Edit </a> | <a ng-click="$ctrl.deleteClass(post)">Post</a>
        </div>
        <div class="row">

        </div>
        <div class="row" ng-show="$ctrl.showClass">

          <div class="col-md-8">
            <form ng-submit="$ctrl.editClass(post)" name="$ctrl.newpost" novalidate>
              <div class="form-group" ng-class="{'has-error' : $ctrl.newpost.title.$invalid}">
                <label for="title">Title</label>
                <input name="title" ng-model="$ctrl.editP.title" ng-value="post.title" id="title" class="form-control" minlength="3" type="text">
              </div>
              <div class="form-group" ng-class="{'has-error' : $ctrl.newpost.description.$invalid}">
                <label for="description">Description</label>
                <textarea name="description" ng-model="$ctrl.editP.description" ng-value="post.description" id="body" class="form-control" minlength="3" type="text"></textarea>
              </div>
              <div class="form-group" ng-class="{'has-error' : $ctrl.newpost.price.$invalid}">
                <label for="price">Price</label>
                <input name="price" ng-model="$ctrl.editP.price" ng-value="post.price" id="price" class="form-control" type="text">
              </div>
              <div class="form-group" ng-class="{'has-error' : $ctrl.newpost.item_image.$invalid}">
                <label for="item_image">Image URL</label>
                <input name="item_image" ng-model="$ctrl.editP.item_image" ng-value="post.item_image" id="item_image" minlength="10" class="form-control" type="url">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Edit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="$ctrl.newPost">
    <div class="col-md-8"><br>

      <div class="pull-right">
        <p><a ng-click="$ctrl.togglePostForm()" class="btn btn-info">New Ad</a></p>
      </div>
      <form novalidate ng-submit="$ctrl.createClass()" name="$ctrl.newPost">
        <div>
          <label for="title">Title</label>
          <input ng-model="$ctrl.post.title" class="form-control" name="title" placeholder="Post Title">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea ng-model="$ctrl.post.description" class="form-control" name="description" placeholder="Your content"> </textarea>
        </div>
        <div>
          <label for="price">Price</label>
          <input ng-model="$ctrl.post.price" class="form-control" name="price" placeholder="Price">
        </div>
        <div>
          <label for="item_image">Image URL</label>
          <input ng-model="$ctrl.post.item_image" class="form-control" name="item_image" placeholder="Image URL">
        </div>
        <div class="form-group"><br>
          <button type="submit" class="btn btn-primary">
          Create Post
        </button>
        </div>
      </form>
    </div>
  </div>
</main>
